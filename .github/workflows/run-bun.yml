name: Run main.ts with Bun

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Run main.ts
      id: run_main
      run: |
        output=$(bun main.ts)
        echo "commit_status=$output" >> $GITHUB_ENV

    - name: Display commit status
      run: |
        if [ "${{ steps.run_main.outputs.commit_status }}" = "true" ]; then
          echo "✅ You have made a commit today!"
        else
          echo "❌ No commits today."
        fi
